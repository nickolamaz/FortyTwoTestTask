{% extends "base.html" %}
{% block title %}ticket3: {{requests.count}} http_requests {% endblock %}

{% block content %}
<table cellspacing="0" cellpadding="10" border="1">
   <tr>
     <td>Date</td>
     <td>Method</td>
     <td>Path</td>
     <td>Host</td>
   </tr>
{% for r in requests %}
   <tr>
     <td>{{ r.date }}</td>
     <td>{{ r.method }}</td>
     <td>{{ r.path }}</td>
     <td>{{ r.host }}</td>
   </tr>
{% endfor %}
</table>
{% endblock %}
