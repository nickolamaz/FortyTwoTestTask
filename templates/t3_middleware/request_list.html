{% for r in requests %}
    <div class="row">
        <div class="col-md-3">
            {{ r.date }}
        </div>
        <div class="col-md-3">
            {{ r.method }}
        </div>
        <div class="col-md-3">
            {{ r.path }}
        </div>
        <div class="col-md-3">
            {{ r.host }}
        </div>
    </div>
{% endfor %}
